<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BulliQ Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <header>
        <h1>BulliQ Dart Tracker</h1>
    </header>

    <main>
        <!-- System Health stays at the top -->
        <section class="stats">
            <h2>System Health</h2>
            <ul>
                <li>CPU Usage: {{ cpu }}%</li>
                <li>RAM Usage: {{ ram }}%</li>
                <li>Temp: {{ temp }} Â°C</li>
            </ul>
        </section>

        <!-- NEW: Game Controls Section (Input + Buttons) -->
        <section class="controls">
            <h2>Game Controls</h2>
            <div class="control-group">
                <input type="number" id="scoreInput" placeholder="Enter Score (e.g. 170)" min="2" max="501">
                <button id="checkoutBtn">Get Checkout</button>
            </div>
            <!-- Calibrate button moved here for a cleaner look -->
            <button id="calibrateBtn" style="margin-top: 10px;">Calibrate Camera</button>
        </section>

        <!-- UPDATED: Camera Feed Section -->
        <section class="camera">
            <h2>Camera Feed</h2>
            <div class="camera-wrapper">
                <img src="{{ url_for('video_feed') }}" width="640" height="480">
                <!-- JavaScript will inject text here -->
                <div id="checkoutOverlay" class="checkoutOverlay" style="display: none;"></div>
            </div>
        </section>
    </main>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BulliQ Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>BulliQ Dart Tracker</h1>
    </header>

    <main>
        <section class="stats">
            <h2>System Health</h2>
            <ul>
                <li>CPU Usage: {{ cpu }}%</li>
                <li>RAM Usage: {{ ram }}%</li>
                <li>Temp: {{ temp }} °C</li>
            </ul>
        </section>

<section class="calibrate">
    <h2>Calibration</h2>
    <button id="calibrateBtn">Calibrate Camera</button> 
   </section>

<section class="camera">
    <h2>Camera Feed</h2>

    <div class="camera-wrapper">
        <img id="cameraFeed"
             src="{{ url_for('camera.video_feed') }}"
             width="640"
             height="480"/>

        <div id="overlay">
            <div id="checkoutOverlay">Checkout: —</div>
            <div id="scoreOverlay">Score: 501</div>
        </div>
    </div>
</section>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
        getCheckout(501)
    });</script>
</body>
</html>

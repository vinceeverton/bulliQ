<!DOCTYPE html>
<html>
<head>
  <title>BullIQ</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    img {
      max-width: 900px;
      width: 100%;
      cursor: crosshair;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ BullIQ</h1>

  <!-- CAMERA FEED -->
  <img id="video" src="/video_feed">

  <p id="status">Click bull center</p>

  <!-- CHECKOUT PANEL -->
  <div class="panel">
    <input type="number" id="remaining" placeholder="Remaining score">
    <button onclick="getCheckout()">Checkout</button>
  </div>

  <div id="result"></div>

  <script src="/static/app.js"></script>

  <!-- CALIBRATION SCRIPT -->
  <script>
    let step = 0;

    document.getElementById("video").addEventListener("click", function (e) {
      const rect = this.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      fetch("/calibrate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x, y })
      });

      step++;
      document.getElementById("status").innerText =
        step === 1
          ? "Click a point on the double ring"
          : "Calibration saved";
    });
  </script>

</body>
</html>
